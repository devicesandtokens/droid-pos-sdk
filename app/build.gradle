apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion targetSdk
    defaultConfig {
        applicationId "com.interswitchng.interswitchpossdkdemo"
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    signingConfigs {
        paxConfig {
            keyAlias 'PAX'
            keyPassword 'B6H2A7Y8WG'
            storeFile file(rootDir.absolutePath + '/PAXKeystore.jks')
            storePassword 'B6H2A7Y8WG'
        }
    }


    buildTypes {
        release {
            minifyEnabled minified
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.paxConfig
            applicationIdSuffix '.release'
            buildConfigField("boolean", "MOCK", "false") // mock device
        }
        debug {
            buildConfigField("boolean", "MOCK", "true") // mock device
            applicationIdSuffix '.debug'
        }
    }
    compileOptions {
        targetCompatibility javaVersion
        sourceCompatibility javaVersion
    }

    configurations {
        releasImplementation
        debugImplementation
    }


    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    releaseImplementation "com.interswitchng:smart-pos-core:$versionName"
    releaseImplementation "com.interswitchng:smart-pos-emv-pax:$versionName"
    releaseImplementation "com.interswitchng:smart-pos-usb:$versionName"


    // kotlin coroutine libs
    debugImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    debugImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"

    debugImplementation project(':smart-pos-core')
    debugImplementation project(':smart-pos-emv-pax')
    debugImplementation project(':smart-pos-usb')


    testImplementation 'junit:junit:4.12'
    testImplementation "org.robolectric:robolectric:$robolectric_version"
    testImplementation "org.koin:koin-test:$koin_version"


    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation "com.android.support.test:rules:$test_runner_version"
}
repositories {
    mavenCentral()
}
